<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="profile.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Profile - CBS</title>

  <script src="https://kit.fontawesome.com/bf3303bc3f.js" crossorigin="anonymous"></script>

</head>

<body>

  <ul id="topNav">
    <li style="float: left"><a id="logo" href="searchBS.html" title="Home">CBS</a></li>
    <li><a href="index.html" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
    <li><a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a></li>
    <li><a href="profile.html" title="Profile"><i class="fas fa-user"></i></a></li>
    <li id="LogInfo">Logged in as <span class="userEmail">kljohnston2626@gmail.com</span></li>
  </ul>

  <div class="main">
    <ul id="profileNav">
      <li class="active"><a href="profile.html">Profile</a></li>
      <li><a href="billing.html">Billing</a></li>
      <li><a href="history.html">History</a></li>
    </ul>
    <form class="loginForm row" action="index.html" method="post">
      <div class="left col-4">
        <h3>Personal Information</h3>
        <label for="email">Email</label>
        <input class="mb-2" type="text" name="email" required value="kljohnston2626@gmail.com" disabled>
        <label for="firstname">First Name*</label>
        <input class="mb-2" type="text" name="firstname" required value="Kyle">
        <label for="lastname">Last Name*</label>
        <input class="mb-2" type="text" name="lasrname" required value="Johnston">
        <label for="password">Password*</label>
        <input class="mb-2" id="password" type="password" name="password" required value="password">
        <label for="repassword">Confirm Password*</label>
        <input class="mb-2" id="confirm_password" type="password" name="repassword" required value="password">
      </div>
      <div class="col-8"></div>
      <div class="col-5">
        <input class="check" type="checkbox" name="subscription" value="Yes"><span class="mt-3">I would like to subscribe to a promotional newsletter</span>
      </div>
      <div class="col-7"></div>
      <div class="buttons">
        <input class="submitButton col-5 ml-3 mr-2" type="submit" value="Save Changes" class="btn">
      </div>

    </form>
  </div>

  <script type="text/javascript">
    var password = document.getElementById("password"),
      confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>

</body>

</html>
