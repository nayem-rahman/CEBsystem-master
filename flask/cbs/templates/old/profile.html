<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='profile.css') }}">
  <title>Profile - CBS</title>

  <script src="https://kit.fontawesome.com/bf3303bc3f.js" crossorigin="anonymous"></script>

</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  
      <strong> {{message}} </strong>
    </div>
  {% endfor %}

  <ul id="topNav">
    <li id="logo"><a href="http://localhost:5000/">CBS</a></li>
    <li><a href="contact.asp"><i class="fas fa-shopping-cart"></i></a></li>
    <li><a href="about.asp"><i class="fas fa-user"></i></a></li>
  </ul>

  <div class="main">
    <h1 class="m-4 pl-3">Edit Profile</h1>
    <form class="loginForm row" action="http://localhost:5000/edit" method="post">
      <div class="left col-4">
          <h3>Personal Information</h3>
          <label for="email">Email</label>
          {% if g.user %}
            <input class="mb-2" type="text" name="email" readonly="readonly" required value="{{ g.user.email }}">
            <label for="firstname">First Name*</label>
            <input class="mb-2" type="text" name="firstname" required value="{{ g.user.first_name }}">
            <label for="lastname">Last Name*</label>
            <input class="mb-2" type="text" name="lastname" required value="{{ g.user.last_name }}">

          {% else %}
            <input class="mb-2" type="text" name="email" required value="">
            <label for="firstname">First Name*</label>
            <input class="mb-2" type="text" name="firstname" required value="">
            <label for="lastname">Last Name*</label>
            <input class="mb-2" type="text" name="lastname" required value="">
            
          {% endif %}
            <label for="password">Password*</label>
            <input class="mb-2" type="password" name="password" required value="">
            <label for="repassword">Confirm Password*</label>
            <input class="mb-2" type="password" name="repassword" required value="">

        </div>
        <div class="col-4">
          <div class="">
            <h3>Billing Address</h3>
            <label for="fname">Full Name*</label>
            <input class="mb-2" type="text" id="fname" name="firstname">
            <label for="email">Email*</label>
            <input class="mb-2" type="text" id="email" name="billemail" >
            <label for="adr">Address*</label>
            <input class="mb-2" type="text" id="adr" name="address" >
            <label for="city">City*</label>
            <input class="mb-2" type="text" id="city" name="city" placeholder="Atlanta" >

            <div class="row">
              <div class="col-50">
                <label for="state">State*</label>
                <input type="text" id="state" name="state" placeholder="GA" >
              </div>
              <div class="col-50">
                <label for="zip">Billing ZIP Code*</label>
                <input type="text" id="zip" name="zip" placeholder="30301" >
              </div>
            </div>
          </div>
        </div>

          <div class="col-4">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fab fa-cc-visa" style="color:navy;"></i>
              <i class="fab fa-cc-amex" style="color:blue;"></i>
              <i class="fab fa-cc-mastercard" style="color:red;"></i>
              <i class="fab fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card*</label>
            <input class="mb-2" type="text" id="cname" name="cardname">
            <label for="ccnum">Credit card number*</label>
            <input class="mb-2" type="text" id="ccnum" name="cardnumber">
            <label for="expmonth">Expiration Month*</label>
            <input class="mb-2" type="text" id="expmonth" name="expmonth" placeholder="June">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Expiration Year*</label>
                <input  class="mb-2" type="text" id="expyear" name="expyear" placeholder="2020">
              </div>
              <div class="col-50">
                <label for="cvv">Security Code*</label>
                <input class="mb-2" type="text" id="cvv" name="cvv" placeholder="CVV">
              </div>
            </div>
          </div>

          <div class="buttons">
            <input class="submitButton col-5 ml-3 mr-2" type="submit" value="Save Changes" class="btn">
            <a id="cancel" href="http://localhost:5000/search"><input class="cancelButton col-5" type="button" value="Cancel" class="btn" ></a>
          </div>

        </form>
      </div>
</body>
</html>
