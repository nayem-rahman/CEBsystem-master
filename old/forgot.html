<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="forgot.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Forgot Password - CBS</title>
  </head>
  <body>
    <div id="loginDiv">
      <div id="loginHeader">
        Forgot Password?
      </div>
      <p id="forgotdesc">Enter your email address. A password reset link will be sent to your email.</p>
      <form id="loginForm" action="index.html" method="post">
        Enter email*<br>
        <input class="loginField" type="text" name="username" required>
        <br><br>
        <input class="submitButton" type="submit" value="Send Email">
      </form>
      <br>
      <a href="register.html">Don't have an account? Register here!</a>
    </div>
  </body>
</html>
