<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="checkout.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Checkout - CBS</title>
</head>
<body>

<h1>Checkout</h1>
<div class="row">
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:white"><i class="fa fa-shopping-cart"></i> <b>3</b></span></h4>
      <p><a href="#">Adult Ticket</a> <span class="price">$12</span></p>
      <p><a href="#">Child Ticket</a> <span class="price">$8</span></p>
      <p><a href="#">Senior Ticket</a> <span class="price">$8</span></p>
      <p><a href="#">Discount</a> <span class="price">-$5</span></p>
      <hr>

      <div class="col-50">
        <label for="cvv">Promo Code</label>
        <input type="text" id="promo" name="promo" placeholder="SAVE5" required>
        <button class="applybtn" type="submit" value="Apply">Apply</button>
      </div>
      <p>Total <span class="price" style="color:white"><b>$23</b></span></p>
    </div>
    <input type="submit" value="Checkout" class="btn">

  </div>
</div>

</body>
</html>
